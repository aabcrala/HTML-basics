<!DOCTYPE html>
<html>

<head>
  <!-- Tom indtil videre -->
</head>

<body>
  <!-- p står for "paragraph", og bruges til at indsætte tekst -->
  <p>
    Her står noget tekst i en paragraf.
  </p>

  <!-- h1, h2, h3, osv. er headlines (overskrifter) i forskellige størrelser -->
  <h1>
    Dette er en stor overskrift.
  </h1>

  <h2>
    Dette er en mindre overskrift.
  </h2>

  <!-- ol står for "ordered list". et ol-element indeholder flere li-elementer. li står for "list item". -->
  <ol>
    <li> Dette er det første punkt på listen</li>
    <li> Dette er det andet punkt på listen</li>
    <li> Dette er det tredje punkt på listen</li>
  </ol>

  <!-- ul står for "unordered list". Denne virker på samme måde som ol, men laver en liste med punkter i stedet for numre -->
  <ol>
    <li> Denne liste</li>
    <li> er ikke</li>
    <li> nummereret</li>
  </ol>

  <!-- img står for image, og bruges til at indsætte et billede.
       læg mærke til at img-tagget ikke har et slut-tag. -->
  <img src = "hund.jpg" width = "400">

    <!-- a bruges til at indsætte et link på hjemmesiden -->
  <p>
    <a href = "https://da.wikipedia.org/wiki/Forside">
      link til wikipedia
    </a>
  </p>

</body>

</html>
